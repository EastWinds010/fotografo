<div class="container">
  <div class="cardLogin">
    <h1 id="titulo">Tabela de Jogos</h1>
    <div class="">
      <label for="email">E-mail</label>
      <input id="email" class="teste" type="email" pInputText [(ngModel)]="email" />
    </div>
    <div class="">
      <label for="password">Senha</label>
      <p-password id="password" [(ngModel)]="password" [toggleMask]="true" [feedback]="false" [style]="{'width':'100%'}"></p-password>
    </div>
    <div class="button-group">
      <p-button label="Primeiro Acesso" [raised]="true" severity="success" (onClick)="firstAcess()"></p-button>
      <p-button label="Login" [raised]="true" severity="info" (onClick)="onLogin()"></p-button>
    </div>
    <div class="footer">
      <a href="/recuperar-senha">Esqueci minha senha</a>
      <small>Vers√£o 0.0.4</small>
    </div>
  </div>
</div>
