<div class="container">
  <div class="cardLogin" style="position: relative;">
    <h1 id="titulo">Tabela de Jogos</h1>
    <div class="teste">
      <p>E-mail</p>
      <input type="email" pInputText [(ngModel)]="email" />
    </div>
    <div class="teste">
      <p>Senha</p>
      <p-password [(ngModel)]="password" [toggleMask]="true" [feedback]="false"  ></p-password>
    </div>
    <div style="margin-top: 10%;">
      <p-button label="Primeiro Acesso" [raised]="true" severity="success" (onClick)="firstAcess()" [style.marginRight.px]="35"></p-button>
  <p-button label="Login" [raised]="true" severity="info" (onClick)="onLogin()" [style.marginLeft.px]="10"></p-button>
    </div>
    <a href="/recuperar-senha" style="position: absolute; bottom: 0; right: 0;">Esqueci minha senha</a>
    <small style="position: absolute; bottom: 0; left: 0;">Vers√£o 0.0.4</small>
  </div>
</div>
